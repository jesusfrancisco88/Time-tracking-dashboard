<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/styles2.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <section class="activity-tracker">

    <!-- Owner Section -->
    <section class="activity-tracker__menu">
    <div class="activity-tracker-owner">
      <img src="/images/image-jeremy.png" class="activity-tracker__owner-img" alt="Jeremy Image">
      <div class="activity-tracker__owner-container">
        <p class="activity-tracker__owner-for">Report for</p>
        <h1 class="activity-tracker__owner-name">Jeremy Robson</h1>
      </div>
    </div>
    
    <div class="activity-tracker-options">
      <button class="activity-tracker__option" data-option="daily">Daily</button>
      <button class="activity-tracker__option" data-option="weekly">Weekly</button>
      <button class="activity-tracker__option" data-option="monthly">Monthly</button>
    </div>
    </section>

    <section class="activity-tracker__activity">
      <div class="activity-bg"><img src="/images/icon-work.svg" alt="work-icon"></div>
      <div class="activity__info">
        <header class="activity__header"><h2 class="activity__name">Work</h2></header>
        <div class="activity__timeframes">
          <h3 class="activity__current-timeframes">32hrs</h3>
          <div class="activity__previous-timeframe">
            <p class="time-window">Last Week</p>
            <p> - </p>
            <p class="time">36hrs</p>
          </div>
        </div>
      </div>
    </section>

    <section class="activity-tracker__activity">
      <div class="activity-bg"><img src="/images/icon-exercise.svg" alt="excercise"></div>
      <div class="activity__info">
        <header class="activity__header"><h2 class="activity__name">Excercise</h2></header>
        <div class="activity__timeframes">
          <h3 class="activity__current-timeframes">32hrs</h3>
          <div class="activity__previous-timeframe">
            <p class="time-window">Last Week</p>
            <p> - </p>
            <p class="time">36hrs</p>
          </div>
        </div>
      </div>
    </section>

    <section class="activity-tracker__activity">
      <div class="activity-bg"><img src="/images/icon-play.svg" alt="play-icon"></div>
      <div class="activity__info">
        <header class="activity__header"><h2 class="activity__name">Play</h2></header>
        <div class="activity__timeframes">
          <h3 class="activity__current-timeframes">32hrs</h3>
          <div class="activity__previous-timeframe">
            <p class="time-window">Last Week</p>
            <p> - </p>
            <p class="time">36hrs</p>
          </div>
        </div>
      </div>
    </section>

    <section class="activity-tracker__activity">
      <div class="activity-bg"><img src="/images/icon-social.svg" alt="social-icon"></div>
      <div class="activity__info">
        <header class="activity__header"><h2 class="activity__name">Social</h2></header>
        <div class="activity__timeframes">
          <h3 class="activity__current-timeframes">32hrs</h3>
          <div class="activity__previous-timeframe">
            <p class="time-window">Last Week</p>
            <p> - </p>
            <p class="time">36hrs</p>
          </div>
        </div>
      </div>
    </section>

    <section class="activity-tracker__activity">
      <div class="activity-bg"><img src="/images/icon-study.svg" alt="study-icon"></div>
      <div class="activity__info">
        <header class="activity__header"><h2 class="activity__name">Study</h2></header>
        <div class="activity__timeframes">
          <h3 class="activity__current-timeframes">32hrs</h3>
          <div class="activity__previous-timeframe">
            <p class="time-window">Last Week</p>
            <p> - </p>
            <p class="time">36hrs</p>
          </div>
        </div>
      </div>
    </section>

    <section class="activity-tracker__activity">
      <div class="activity-bg"><img src="/images/icon-self-care.svg" alt="selfcare-icon"></div>
      <div class="activity__info">
        <header class="activity__header"><h2 class="activity__name">Self Care</h2></header>
        <div class="activity__timeframes">
          <h3 class="activity__current-timeframes">32hrs</h3>
          <div class="activity__previous-timeframe">
            <p class="time-window">Last Week</p>
            <p> - </p>
            <p class="time">36hrs</p>
          </div>
        </div>
      </div>
    </section>
  
</section>

</body>
<script src="/script.js"></script>
</html>
